<body>
<h1>CSE 190M ASCII Animation Viewer</h1>
<div id="squarearea">
    <textarea id="textArea" style="height:350px; width: 600px" ></textarea>
    <div id="content">
	<fieldset class="control">
	    <legend>Play Controls:</legend>
	    <button id="ctrlStart" onclick="localSpace.start()">Start</button>
	    <button id="ctrlStop" onclick="localSpace.stop()" disabled>Stop</button>
	</fieldset>
	
	<fieldset class="control">
	    <legend>Animation:</legend>
	    <select id="selectAnimation" onchange="localSpace.show()">
	    <option id="a" selected= "selected">Blank</option>
	    <option id="b">Exercise</option>
	    <option id="c">Juggler</option>
	    <option id="d">Bike</option>
	    <option id="e">Dive</option>
	    <option id="f">Custom</option>
	    </select>
	</fieldset>
	
	<fieldset class="control">
	    <legend>Size: </legend>
	    <select id = "selectSize" onchange ="localSpace.changeSize()">
	    <option>Tiny</option>
	    <option>Small</option>
	    <option selected= "selected">Medium</option>
	    <option>Large</option>
	    <option>Extra Large</option>
	    <option>XXL</option>
	    </select>
	</fieldset>
	
	<fieldset class="control">
	    <legend>Speed: </legend>
	    <label><input type="checkbox" id ="ctrlTurbo" onclick="localSpace.turbo()"/>Turbo</label>
	</fieldset>
    </div>
</div>
